{% extends "base.html" %}

{% block content %}



<h1>Blog with Blogz</h1>
<ul>
{% for blog in bloglist %}

    <li>
        <a href="blogentry?id={{blog.id}}"> <h2>{{ blog.title }}</h2>  </a>
        <p>{{ blog.body }}</p>
        <p>written by {{blog.owner.username}}</p>
        <hr>
    </li>
{% endfor %}
 
</ul>
{% endblock %}
