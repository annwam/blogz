{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>
<form  actions="/newpost" method="POST">
    <table>
        <tr>
    <td><label for ="blog_title">Title for your new blog:</label></td>
</tr>
<tr>
   <td> 
       <input name="blog_title" type="text" value="{{blog_title}}"/>
       <span class="error">{{title_error}}</span>
   </td>    
</tr>
<tr>
    <td><label for="blog_body">Your new blog:</label></td>
</tr>
<tr>
    <td>
        <textarea name="blog_body">{{blog_body}}</textarea>
        <span class="error">{{body_error}}</span>
    </td>
</tr>
    </table>

    <input type='submit' value="Add Entry"/>
</form>

{% endblock %}
